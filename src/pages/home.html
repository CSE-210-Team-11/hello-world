<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    
    <!--stylesheet-->
    <link rel="stylesheet" href="../styles/pages/home.css">
    <link rel="stylesheet" href="../assets/icons/all.min.css">
    
    <!-- scripts -->
    <script type="module" src="../scripts/quotesmanager.js" defer></script>
    <script type="module" src="../scripts/components/streak/displayStreak.js" defer></script>
    <script type="module" src="../scripts/projectLoader.js" defer></script>
</head>
<body>
    <main class="greeting-div flexbox-display">
        <img id="homepage-logo" src="../media/images/streak_logo.png" alt="Streek Logo">
        <h1 class="greeting">Welcome to S<span id="title-highlight">tree</span>k</h1>
        
        <section id="quote-container">
            <p><em id="quote-text"></em>...</p>
            <span class="author">
                <em id="quote-author"></em>
            </span>
        </section>

        <section class="info-div">
            <div class="streak-div flexbox-display">
                <strong>Project Count: <span id="project-count">0</span></strong>
            </div>
            <div class="streak-div flexbox-display">
                <span id="icon-container" class="streak-svg"></span>
                <strong id="display-streak">0</strong>
                <strong>&nbsp; Day Streak</strong>
            </div>
            <button 
                class="go-to-projects-button" 
                onclick="window.location.href='project-list.html'"
            >
                <strong>
                    Go To Projects
                    <i class="fa-solid fa-arrow-right"></i>
                </strong>
            </button>
        </section>
    </main>

    <img 
        src="../media/images/tree-art.svg" 
        alt="Forest scene" 
        class="tree-art"
    >

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            
            import('../scripts/quotesmanager.js')
                .then(module => module.updateQuote());

            
            import('../scripts/components/streak/displayStreak.js')
                .then(module => module.displayStreak());

            
            import('../scripts/projectLoader.js')
                .then(module => {
                    const countElement = document.getElementById('project-count');
                    countElement.textContent = module.getProjectCount();
                });
        });
    </script>
</body>
</html>
